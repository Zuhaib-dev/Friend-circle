<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Awesome Tours | Friend Circle Kashmir Adventures</title>

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Explore breathtaking Kashmir with Friend Circle — discover upcoming tours, off-road adventures, and trekking experiences. Join our travel community and make memories that last a lifetime."

      content="Kashmir adventure tours, Friend Circle trips, Kashmir travel, trekking in Kashmir, offroad Kashmir, Zuhaib Rashid Friend Circle, group tours Kashmir, adventure travel India"
    />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="author" content="Zuhaib Rashid" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#222222" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Friend Circle" />
    <meta property="og:url" content="https://friendcirclee.netlify.app/tour" />
    <meta
      property="og:title"
      content="Awesome Tours | Friend Circle Kashmir Adventures"
    />
    <meta
      property="og:description"
      content="Join the Friend Circle for unforgettable Kashmir tours and adventures — from offroading to trekking, explore the beauty of the valley with friends."
    />
    <meta
      property="og:image"
      content="https://friendcirclee.netlify.app/All%20photos/group.new.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Awesome Tours | Friend Circle Kashmir Adventures"
    />
    <meta
      name="twitter:description"
      content="Discover thrilling upcoming tours with Friend Circle in Kashmir. Adventure, friendship, and nature — all in one journey!"
    />
    <meta
      name="twitter:image"
      content="https://friendcirclee.netlify.app/All%20photos/group.new.jpg"
    />
    <meta name="twitter:creator" content="@xuhaibx9" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" href="Favicon1.png" type="image/x-icon" />

    <!-- Fonts and CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Pacifico&family=Shalimar&family=Kalam:wght@300;400;700&family=Rubik+Marker+Hatch&family=Syne+Tactile&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tour.css" />

    <!-- Structured Data (JSON-LD for Google Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TouristTrip",
        "name": "Friend Circle Kashmir Adventure Tours",
        "description": "Explore Kashmir through thrilling tours organized by Friend Circle. Enjoy offroad trips, trekking, camping, and sightseeing with an amazing group of adventurers.",
        "url": "https://friendcirclee.netlify.app/tour",
        "image": "https://friendcirclee.netlify.app/All%20photos/group.new.jpg",
        "organizer": {
          "@type": "Organization",
          "name": "Friend Circle",
          "url": "https://friendcirclee.netlify.app",
          "logo": "https://friendcirclee.netlify.app/All%20photos/group.new.jpg"
        },
        "touristType": "Adventure Lovers",
        "areaServed": {
          "@type": "Place",
          "name": "Kashmir, India"
        },
        "offers": {
          "@type": "Offer",
          "availability": "https://schema.org/InStock",
          "price": "0",
          "priceCurrency": "INR"
        },
        "author": {
          "@type": "Person",
          "name": "Zuhaib Rashid"
        }
      }
    </script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">Upcoming Adventures</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#tours">Tours</a></li>
            <li><a href="about.html">About</a></li>
            <li>
              <a target="_blank" href="https://www.instagram.com/zoh.aib__/"
                >Follow Us</a
              >
            </li>
          </ul>
        </nav>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <h1>Discover Amazing Adventures</h1>
          <p>Embark on unforgettable journeys with Upcoming Adventures</p>
          <a href="#tours" class="cta-button">Explore Tours</a>
        </div>
      </section>

      <section id="tours">
        <div class="container">
          <h2>Upcoming Tours</h2>
          <div class="tours-grid" id="tours-list">
            <!-- Tours will be dynamically added here -->
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="container">
          <h2>Interested in a Tour?</h2>
          <form
            id="interest-form"
            action="https://formspree.io/f/mblrgela"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="tour">Preferred Tour:</label>
              <input type="text" id="tour" name="tour" required />
            </div>
            <div class="form-group">
              <label for="message">Message (optional):</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit Interest</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="new">
      <div class="container">
        <p>
          &copy; 2026 <a href="http://zuhaibrashid.com/">Friend Circle</a>. All
          Rights Reserved.
        </p>
        <div class="social-links">
          <a
            href="https://www.instagram.com/zoh.aib__/"
            class="social-icon"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <img
              src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new.png"
              alt="Instagram"
            />
          </a>
          <a
            href="https://www.facebook.com/sam.zuhaib.98"
            class="social-icon"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
          >
            <img
              src="https://img.icons8.com/material-outlined/24/ffffff/facebook.png"
              alt="Facebook"
            />
          </a>
        </div>
      </div>
    </footer>

    <script>
      document
        .querySelector(".hamburger")
        .addEventListener("click", function () {
          document.querySelector("nav ul").classList.toggle("active");
          this.classList.toggle("active");
        });
    </script>
    <script src="tour.js" defer></script>
  </body>
</html>
